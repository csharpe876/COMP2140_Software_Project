# Database Configuration
# SECURITY: Use dedicated database user, not root!
# For development: You can keep root temporarily, but change for production
# For production: Run database/security.sql first, then use volunteer_app user
db.url=jdbc:mysql://localhost:3306/volunteer_management?useSSL=false&serverTimezone=UTC
db.username=root
db.password=

# Production Database Configuration (uncomment and configure after running security.sql)
# db.username=volunteer_app
# db.password=V0lunt33r$ecur3P@ss2024!
# db.url=jdbc:mysql://localhost:3306/volunteer_management?useSSL=true&requireSSL=true&serverTimezone=UTC

db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
db.pool.maximumPoolSize=10
db.pool.minimumIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000

# Application Configuration
app.name=Volunteer Management System
app.version=1.0.0
app.timezone=America/Jamaica

# Session Configuration
session.timeout=30
session.cookieName=VMSESSION

# Security Configuration
password.strength=10
security.enableAuditLog=true
security.maxLoginAttempts=5
security.lockoutDuration=300
security.requireStrongPassword=true

# Upload Configuration
upload.directory=/uploads
upload.maxFileSize=5242880
upload.allowedExtensions=jpg,jpeg,png,pdf
